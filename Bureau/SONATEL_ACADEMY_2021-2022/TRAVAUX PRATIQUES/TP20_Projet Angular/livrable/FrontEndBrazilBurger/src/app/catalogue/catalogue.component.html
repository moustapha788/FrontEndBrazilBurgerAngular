<app-landing-page></app-landing-page>

<div class="d-flex justify-content-center">

    <div class="search-hero w-50  my-5 p-0 d-flex justify-content-center align-items-center position-relative position-sticky ">
        <i class="fa fa-search position-absolute start-0 ms-3 fs-2"></i>
        <input class="form-control p-3" style="text-indent: 50px;" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Rechercher">
    </div>
</div>
<h1 class="fs-1 bg-white link-info p-3 border border-3 border-dark rounded-3 text-center my-3">
    <a href="#!" class="h-75 w-75   p-2 text-dark text-decoration-none">Nos Burgers</a>
    <!-- <a href="#!" class="h-75 w-75   p-2 text-dark text-decoration-none">Nos Burgers</a> -->
</h1>
<div class="row  g-3" id="burgers">
    <app-product-card *ngFor="let burger of burgers | filter: searchText " class="col col-sm-4 col-md-3 col-lg-3  " [produit]="burger">
    </app-product-card>
</div>


<h1 class="fs-1 bg-white link-info p-3 border border-3 border-dark  rounded-3 text-center my-3">

        Nos Menus
